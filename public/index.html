<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Scrapbook</title>
    <script src="https://kit.fontawesome.com/da8d026b7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/scrapBook.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="row popover-header bg-dark">
                <input type="search" class="form-control col-4 offset-4 text-center" placeholder="Search..."> 
                <button type="button" class="btn btn-light offset-1">
                    <i class="far fa-plus-square"></i>
                </button>
            </div>
        </header>     
    </div>
    <div class="container d-none">
        <div class="row">
            <div class="alert alert-dark col-4 offset-4 mt-5 text-center" role="alert">
                There are no scraps till now!
              </div>
        </div>
    </div>
    <div class="container d-none">
        <div class="row">
            <div class="alert alert-warning col-4 offset-4 mt-5 text-center" role="alert">
                No scraps found!
              </div>
        </div>
    </div>
    <div class="container d-none">
        <header>
            <div class="row popover-header bg-dark col-8 offset-2 mt-5">
                <button type="button" class="btn btn-light offset-1">
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-8 offset-2 bg-secondary">
                        <form class="register-form">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input class="form-control" type="text" name="title" id="title" placeholder="Scrap title">
                            </div>
                            <div class="form-group">
                                <label for="text">Text</label>
                                <textarea class="form-control" placeholder="Scrap text" name="text" id="text" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input class="form-control" type="text" name="author" id="author" placeholder="Scrap author">
                            </div>
                        </form>
                        <div class="row popover-body">
                            <button class="btn btn-success col-1" type="submit">
                                <i class="fas fa-file-upload"></i>
                            </button>
                            <div class="alert alert-danger col-9 offset-1 d-none">
                                Fill in the fields correctly!!!
                            </div>
                            <div class="alert alert-success col-9 offset-1 d-none">        
                                Scrap saved successfully!!!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div> 
    <div class="scraps d-none mt-5">
        <div class="container">
            <div class="row scrapsHere"></div>
        </div>
    </div>   
    
    <script src="./bundle.js"></script>
</body>
</html>
